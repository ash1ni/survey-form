<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>COVID-19 survey form</title>
	<link rel="stylesheet" type="text/css" href="survey.css">
</head>

<body >
	<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<h1 id="title"><u>THIS IS THE COVID-19 SURVEY FORM.</u></h1>
<center><p id="description">This is the survey where you check your COVID status</p></center>
<form id="survey-form" class="form-control">
	<label id=name-label>Name: </label>
	<input type="text" name="name" id="name" required placeholder="name"><br>
	<label id="email-label">Email:</label>
	 <input type="email" name="email" id="email"  required placeholder="email"><br>
	<label id="number-label">S.Id: </label>
	<input type="number" name="number" min="0" max="10" id="number"  required placeholder="number"><br>
	<p>Select your symptoms:</p>
	<select id="dropdown" name="symptom">

  <option value="cough">Cough</option>
  <option value="fever">Fever</option>
  <option value="tiredness">tiredness</option>
  <option value="aches and pains">aches and pains</option>
  <option value="other serious symptom">Other serious symptoms</option>
</select>
<br>  <p>Select your gender:</p>
       <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
     <label for="other">Other</label><br>
    <p>Select the suitable reasons:</p>
     <input type="checkbox" id="reason1" name="travel" value="travel">
<label for="reason1"> Have you traveled in recent past?</label><br>
<input type="checkbox" id="reason2" name="contact" value="contact">
<label for="reason2">Have you came in contact of any covid positive person?</label><br>
<input type="checkbox" id="reason3" name="doctor" value="doctor">
<label for="reason3"> Have you done your covid test?</label><br>

<textarea placeholder="any other reason"></textarea><br>

	<input type="submit" id="submit"name=""><br>
	<a href="https://www.who.int/news-room/q-a-detail/q-a-coronaviruses#:~:text=symptoms" target="_blank" alt="more info on COVID-19">More info.</a>
</form>
</body>
</html>
